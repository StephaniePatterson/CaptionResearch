<!DOCTYPE html>
<html>
<head>
    <title>Haptic Control</title>
</head>
<body>
    <h1>Haptic Vibration Control Panel</h1>

    <input type="checkbox" id="sendPitch" checked> Send Pitch<br>
    <input type="checkbox" id="sendVolume" checked> Send Volume<br><br>

    <label for="intensity">Intensity adjustment:</label>
    <input type="range" id="intensity" min="0.5" max="3.0" value="1.3" step="any"><span id="intensityScale">1.3</span><br>
    <input type="checkbox" id="exaggerateIntensity">Exaggerate intensity?<br><br>

    <label for="pitch">Pitch adjustment:</label>
    <input type="range" id="pitch" min="0.5" max="2.0" value="1.0" step="any"><span id="pitchScale">1.0</span><br>
    <input type="checkbox" id="exaggeratePitch">Exaggerate pitch?<br><br>

    <label for="timeWindow">Calculation window (ms):</label>
    <input type="number" id="timeWindow" min="100" value="250"><span id="timeWindowVal">250</span><br><br>

    <!-- <label for="duration">Duration of pulse (ms)</label>
    <input type="range" id="duration" min="0" max="100" value="50"><span id="durationValue">50</span><br><br> -->

    <label for="waveformShape">Waveform Shape:</label>
    <select id="waveformShape">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
    </select><br><br>

    <button id="vibrateButton">Vibrate (Once)</button>
    <button id="stopButton">Stop</button><br><br>

    <button id="chuckButton">Start Chuck script</button><br>
    <button id="stopChuckButton" disabled>Stop Chuck script</button><br><br>

    <button id="hapticizeButton">Hapticize real-time audio</button><br>
    <button id="stopHapticizeButton" disabled>Stop Hapticizing</button><br><br>

    <div id="status"></div>

    <script src="../static/script.js"></script> </body>
</html>
